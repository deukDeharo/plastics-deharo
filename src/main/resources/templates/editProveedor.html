<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Consultar proveedor</title>
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}">
</head>
<body>
    <div th:insert="fragments :: navbar"></div>
    <div class="container">
        <h1>Actualizar proveedor</h1>
        <form th:action="@{/proveedor}" th:object="${proveedor}" id="proveedorForm" method="post">
            <div class="form-group">
                <label for="id">ID Proveedor</label>
                <input type="text" class="form-control" id="id" th:field="*{id}" readonly>
            </div>
            <div class="form-group">
                <label for="nif">NIF</label>
                <input type="text" class="form-control" id="nif" th:field="*{nif}">
            </div>
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" th:field="*{nombre}">
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Actualizar</button>
        </form>
    </div>
    <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
    <script>
        document.getElementById('proveedorForm').addEventListener('submit', function() {
            this.action = this.action + '/' + document.getElementById('id').value;
        });
    </script>
</body>
</html>
