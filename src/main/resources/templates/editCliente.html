<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Consultar cliente</title>
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}">
</head>
<body>
    <div th:insert="fragments :: navbar"></div>
    <div class="container">
        <h1>Actualizar cliente</h1>
        <form th:action="@{/cliente}" th:object="${cliente}" method="post" id="clienteForm">
            <div class="form-group">
                <label for="codigoCliente">Codigo Cliente</label>
                <input type="text" class="form-control" id="codigoCliente" th:field="*{codigoCliente}" readonly>
            </div>
            <div class="form-group">
                <label for="nif">NIF</label>
                <input type="text" class="form-control" id="nif" th:field="*{nif}">
            </div>
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" th:field="*{nombre}">
            </div>
            <div class="form-group">
                <label for="domicilio">Localidad</label>
                <input type="text" class="form-control" id="localidad" th:field="*{localidad}">
            </div>
            <div class="form-group">
                <label for="domicilio">Domicilio</label>
                <input type="text" class="form-control" id="domicilio" th:field="*{domicilio}">
            </div>
            <div class="form-group">
                <label for="formaDePago">Forma de pago</label>
                <input type="text" class="form-control" id="formaDePago" th:field="*{formaDePago}">
            </div>
            <div class="form-group">
                <label for="numeroDeCuenta">NÃºmero de cuenta</label>
                <input type="text" class="form-control" id="numeroDeCuenta" th:field="*{numeroDeCuenta}">
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Actualizar</button>
        </form>
    </div>
    <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
    <script>
        document.getElementById('clienteForm').addEventListener('submit', function() {
            this.action = this.action + '/' + document.getElementById('codigoCliente').value;
        });
    </script>
</body>
</html>
