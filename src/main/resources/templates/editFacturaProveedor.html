<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Factura</title>
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}">
</head>
<body>
    <div th:insert="fragments :: navbar"></div>
    <div class="container">
        <h1>Editar Factura Proveedor</h1>
        <form th:action="@{/facturaProveedor}" th:object="${facturaProveedor}" id="facturaForm" method="post">
            <div class="form-group">
                <label for="codigo">ID Factura</label>
                <input type="text" class="form-control" id="codigo" th:field="*{codigo}" readonly>
            </div>
            <div class="form-group">
                <label for="codigoProveedor">CÃ³digo Proveedor</label>
                <input type="text" class="form-control" id="codigoProveedor" th:field="*{codigoProveedor}">
            </div>
            <div class="form-group">
                <label for="fecha">Fecha</label>
                <input type="date" class="form-control" id="fecha" th:field="*{fecha}">
            </div>
            <div class="form-group">
                <label for="total">Total</label>
                <input type="number" step="0.01" class="form-control" id="total" th:field="*{total}">
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Actualizar</button>
        </form>
    </div>
    <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
    <script>
        document.getElementById('facturaForm').addEventListener('submit', function() {
            this.action = this.action + '/' + document.getElementById('codigo').value;
        });
    </script>
</body>
</html>
